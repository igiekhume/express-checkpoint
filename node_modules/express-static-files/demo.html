<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$MyTitle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: cursive;
    }

    body {
      position: relative;
      width: 100%;
      height: 100vh;
      background: linear-gradient(to right,skyblue,rgb(225, 42, 222));
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
      overflow: scroll;
      padding: 2% 3%;
      overflow-x: hidden;
    }
    
    .container img {
      width: 80%;
      border-radius: 20px;
      cursor: zoom-in;
      transition: 0.5s;
    }

    .container img:hover{
      scale: 1.2;
      border-radius: 20px;
    }

  </style>
</head>

<body>
  <div class="container">
    <img src="$MyImage" alt="image">
  </div>
</body>

</html>
